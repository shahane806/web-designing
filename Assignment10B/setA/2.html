<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>
    *{
        margin:0px;
        padding:0px;
        
    }
    body{
        background-color:rgb(181, 243, 243);
    }
    .container{
        background-color: blue;
        display: flex;
        flex-direction: column;

    }
    form{
        display: flex;
        flex-direction: column;
        margin: 13px 12px auto;
        padding:13px ;
    }
    input{
        padding:31px;
        margin:3px;
    }
</style>
<body>
    <div id="container">
        <form>
            <input type="text" id = "name1" name="name1" placeholder="Enter Name" required >
            <input type="number" name="mobile" placeholder="Mobile" required>
            <input type="submit" value="submit" onclick="fm()">   
        </form>
    </div>
</body>
<script>
   function fm()
   {
     var name = document.getElementById('name1').value;
     if(name == " "||name == null)
     {
        alert("Name should not be empty");
     }
     else if(!name.match("/[a-z]/"))
     {
        alert("Invalid Name Pattern");
     }
     else
     {
       console.log(name);
     }
   }
</script>
</html>
