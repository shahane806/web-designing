<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Slip</title>
</head>
<style>
    *{
        margin:0px;
        padding:0px;
        font-family: system-ui;

    }
    .mainContainer{
        display:grid;
        grid-template-columns: auto auto;
        background-color: rgb(180, 180, 219);
        height:70vh;
        width: 70vh;
        margin:auto;
        margin-top:33px;
        border:3px solid orange;
        
    }
    #paySlip{
        background-color: orange;
        display: flex;
        flex-direction: column;
        width:70vh;
              
    }
     table{
        align-items: center;
        margin: auto;
        justify-content:center;

    }
    #calSalary{
        background:tomato;
        display: none;
        flex-direction: column;
        width:70vh;
    }
    
    input{
        padding:10px;
        margin:3px;
        width:15rem;
        display: inline-block;
        border-radius: 4px;
    }
    
    input[type="submit"]
    {
        width:70px;
        margin: 33px;
        border-radius: 5px;
        
    }
</style>
<body>
    <div class="mainContainer">
        <div id="paySlip">
            <table>
                
            
                    <td>
                        <center><h1>PaySlip</h1></center>
        
					<br>
					<hr>
					<br>
					<br>
                        <label for="empName">Name of Employee  :</label>
                        <input style="
                        margin-left: 52px;" type="text" name="name" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="department">Department  :</label>
                        <input style=" margin-left: 101px;" type="text" name="department" id="department" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="designation">Designation :</label>
                        <input style = " margin-left: 100px;" type="text" name="designation" id="designation" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="basicSalary">Basic Salary:</label>
                        <input style="margin-left: 106px;" type="text" name="basicSalary" id="basicSalary" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hra">HRA :</label>
                        <input style="margin-left: 152px;" type="text" name="hra" id="hra" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="da">DA :</label>
                        <input style="margin-left: 162px;" type="text" name="da" id="da" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submit" onclick="calcu()">
                    </td>
                </tr>
            </table>
        </div>
        <div id="calSalary">
            <table>
                
            
                <td>
                    <center><h1>Employee Salary Details</h1></center>
        
					<br>
					<hr>
					<br>
					<br>
                    <label for="empName">Name of Employee  :</label>
                    <input style="margin-left: 52px;" type="text" name="name" id="calname" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="department">Department  :</label>
                    <input style=" margin-left: 101px;" type="text" name="department" id="caldepartment" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="designation">Designation :</label>
                    <input style = " margin-left: 100px;" type="text" name="designation" id="caldesignation" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="basicSalary">Basic Salary:</label>
                    <input style="margin-left: 106px;" type="text" name="basicSalary" id="calbasicSalary" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hra">HRA :</label>
                    <input style="margin-left: 152px;" type="text" name="hra" id="calhra" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="da">DA :</label>
                    <input style="margin-left: 162px;" type="text" name="da" id="calda" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tot">Total Salary : </label>
                    <input style="margin-left: 103px;" type="text" name="tot" id="caltot" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" value="Back" onclick="back()">
					
                </td>
            </tr>
        </table>
        </div>
    </div>
   
</body>
<script>
    var name = document.getElementById('name').value;
	
    let department = document.getElementById('department').value;
	
    let designation = document.getElementById('designation').value;
    let basicSalary = document.getElementById('basicSalary').value;
    let hra = document.getElementById('hra').value;
    let da = document.getElementById('da').value;
	
    function calcu()
    {
        document.getElementById('paySlip').style.display = "none";
        document.getElementById('calSalary').style.display = "flex";
		document.getElementById('calname').value = document.getElementById('name').value;
		document.getElementById('caldepartment').value=document.getElementById('department').value;
		document.getElementById('caldesignation').value=designation = document.getElementById('designation').value;
		document.getElementById('calbasicSalary').value = basicSalary = document.getElementById('basicSalary').value;
		document.getElementById('calhra').value=hra = document.getElementById('hra').value;
		document.getElementById('calda').value=da = document.getElementById('da').value;
		document.getElementById('caltot').value = parseInt(basicSalary)+parseInt(hra)+parseInt(da);
    }
    function back()
    {
        document.getElementById('paySlip').style.display = "flex";
        document.getElementById('calSalary').style.display = "none";
    }
</script>
</html>
