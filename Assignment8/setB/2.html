<!DOCTYPE html>

    <title>Print even odd between 50 to 100</title>

</head>
<body>
    
</body>
<script>
    var even,odd,i;
    for(i = 50;i<=100;i++)
    {
        if(i%2 == 0)
        {
           
            console.log("%d is even number",i);
           
        }
        if(i%2 ==1)
        {
            
            console.log("%d is odd number",i);
        }
        
    }
</script>
</html>
